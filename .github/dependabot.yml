version: 2
updates:
  - package-ecosystem: "github-actions" 
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget" 
    directories: ["src/*"]
    schedule:
      interval: "weekly"
  - package-ecosystem: "dotnet-sdk" 
    directories: ["src/*"]
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 30
